<h1 class="h1 text-center m-4">{{title}}</h1>
<div class="row md-2">
    <div class="card mx-auto col-md-5 d-flex flex-column p-1">
        <div class="card-header text-center savings">Epargne disponible</div>
        <div class="list-group list-group-flush">
            <div class="list-group-item text-center bold" [ngStyle]="{color:'rgb(110, 110, 239)'}">{{savings}} €</div>
        </div>
    </div>
    <div class="col-md-5">
        <h2 class="h5 text-center">Ajouter une dépense ou un revenu</h2>
        <div>Montant : <input type="number" class="form-control" placeholder="Entrer un montant" id="input"
                [(ngModel)]="inputValue" required></div>
        <div>Catégorie : <input type="text" pattern="[^\d]*" required [(ngModel)]="inputCategory"
                placeholder="Ex : Remboursement" class="form-control">
        </div>
        <button class="btn btn-danger" (click)="addExpense()">Dépense</button>
        <button class="btn btn-success" (click)="addIncome()">Revenu</button>
    </div>
</div>
<div class="row md-2">
    <div class="card mx-auto col-md-5 d-flex flex-column p-1">
        <div class="card-header text-center past_expenses">Dernières dépenses</div>
        <ul class="list-group list-group-flush" id="last_expense">
            <li class="list-group-item" *ngFor="let expense of savingsExpense">- {{expense.amount}} €
                <div class='desc'>{{expense.category}}</div>
            </li>
        </ul>
    </div>
    <div class="card mx-auto col-md-5 d-flex flex-column p-1">
        <div class="card-header text-center past_incomes">Derniers ajouts à l'épargne</div>
        <ul class="list-group list-group-flush" id="last_expense">
            <li class="list-group-item" *ngFor="let income of savingsIncome">+ {{income.amount}} €
                <div class='desc'>{{income.category}}</div>
            </li>
        </ul>
    </div>
</div>
